swagger: "2.0"
info:
  description: "Il s'agit de la documentation de l'API BeerSep"
  version: "1.0.0"
  title: "BeerSep"
host: "beersep.herokuapp.com\/"
tags:
- name: "Authentification"
  description: "Connexion"
- name: "Bière"
  description: "Manipulation des bières"
- name: "User"
  description: "Manipulation des données utilisateurs"

paths:
  /connection:
    post:
      tags:
      - "Authentification"
      summary: "Se connecter à son compte"
      consumes:
        - "application/x-www-form-urlencoded"
      parameters:
        - in: body
          name: Body
          description: "Body après la connexion à Twitter"
          required: true
          application/x-www-form-urlencoded:
          schema:
            $ref: '#/definitions/authentification'
      description: ""
      operationID: "auth"
      produces:
      - "application/json"
      responses:
        200:
          schema:
            $ref: "#/definitions/connexion"
      security:
        - "read"
  /beers/add:
    post:
      tags:
      - "Bière"
      summary: "Ajouter une bière à la db"
      consumes:
        - "application/x-www-form-urlencoded"
      parameters:
        - in: body
          name: Body
          description: "Body pour l'ajout d'une bière"
          required: true
          application/x-www-form-urlencoded:
          schema:
            $ref: '#/definitions/AddbeersBody'
      description: ""
      produces:
      - "application/json"
      responses:
        200:
          schema:
            $ref: "#/definitions/AddbeersBody"
      security:
        - "read"
  /beers/get:
    get:
      tags:
      - "Bière"
      summary: "Chercher une bière dans la db"
      consumes:
        - "application/x-www-form-urlencoded"
      parameters:
        - in: query
          name: name
          schema:
            type: integer
          description: "query pour la recherche d'une bière"
          required: true
          application/x-www-form-urlencoded:
      produces:
      - "application/json"
      responses:
        200:
          schema:
            $ref: "#/definitions/GetbeersAnswer"
      security:
        - "read"
  /users/beer:
    put: 
      tags: 
      - "User"
      summary: "ajout d'une bière à l'utilisateur"
      consumes:
      - "application/x-www-form-urlencoded"
      parameters:
        - in: body
          name: Body
          description: "Envoie des infos nécessaires"
          required: true
          application/x-www-form-urlencoded:
          schema:
            $ref: '#/definitions/AddBeerToUsr'
      produces:
      - "String"
      responses:
        200:
          schema: 
            type: "string"
            example: "success"
definitions:
  connexion:
    type: "object"
    properties:
      Display name:
        type: "string"
        example: "Tryanium"
      ID:
        type: "string"
        example: "1112685356594462720"
      picture:
        type: "url"
        example: "https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png"
      beers:
        type: "array"
        example: ["HK", "BK"]
  authentification:
    type: "object"
    properties:
      userName:
        type: "string"
        example: "Tryanium"
      userID:
        type: "string"
        example: "1112685356594462720"
      userImg:
        type: "url"
        example: "https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png"
  AddbeersBody:
    type: "object"
    properties:
      name:
        type: "string"
        example: "Heineken"
      color:
        type: "string"
        example: "Blonde"
      alcohol:
        type: "int"
        example: "3"
      type:
        type: "string"
        exemple: "lager"
      origin:
        type: "string"
        exemple: "France"
  GetBeersBody:
    type: "object"
    properties:
      name:
        type: "string"
        example: "H"
  GetbeersAnswer:
    type: "array"
    items: 
      type: "object"
      properties:
        name:
          type: "string"
        color:
          type: "string"
        alcohol:
         type: "int"
        type:
          type: "string"
        origin:
          type: "string"
    example:
      - name: "Heineken"
        color: "Blonde"
        alcohol: "3"
        type: "lager"
        origin: "France"
      - name: "Hoegaarden"
        color: "Blonde"
        alcohol: "5"
        type: "lager"
        origin: "Belge"
  AddBeerToUsr:
    type: "object"
    properties:
      UserID:
        type: "string"
        example: "1112685356594462720"
      CompletedBeer:
        type: "object"
        properties:
          beer: 
            type: "string"
            example: "Heineken"
          note:
            type: "integer"
            example: 3

    